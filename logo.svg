<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <style>
    .fg { fill:#fff }
    .stroke { stroke:#fff }
    .cursor { fill:#fff; animation: blink 1s steps(1) infinite }

    @keyframes blink { 50% { opacity:0 } }
  </style>

  <!-- Transparent background (GitHub will place it) -->

  <!-- Head capsule -->
  <rect x="40" y="56" width="176" height="144" rx="72" fill="none" class="stroke" stroke-width="6"/>

  <!-- Left eye = E (Easy) -->
  <rect x="80" y="104" width="48" height="10" rx="5" class="fg"/>
  <rect x="80" y="120" width="36" height="10" rx="5" class="fg"/>
  <rect x="80" y="136" width="48" height="10" rx="5" class="fg"/>

  <!-- Right eye = CLI cursor -->
  <rect x="148" y="96" width="12" height="64" rx="6" class="cursor"/>

  <!-- Mouth -->
  <rect x="104" y="168" width="48" height="8" rx="4" class="fg"/>
</svg>
