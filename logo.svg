<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { fill: #111827; }
    .underscore { fill: #111827; opacity: 0.8; animation: blink 1s step-end infinite; }
    @media (prefers-color-scheme: dark) {
      .text { fill: #F9FAFB; }
      .underscore { fill: #F9FAFB; }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
  
  <!-- Icon: Terminal Window / Prompt -->
  <rect x="10" y="20" width="60" height="60" rx="12" fill="#3B82F6" />
  <path d="M30 35L45 50L30 65" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Text: EasyCLI -->
  <text x="90" y="62" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="800" font-size="48" class="text" letter-spacing="-1">
    EasyCLI<tspan class="underscore">_</tspan>
  </text>
</svg>
