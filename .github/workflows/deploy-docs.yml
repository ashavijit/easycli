name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - 'docs/**'
      - 'README.md'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build docs site
        run: |
          mkdir -p _site
          cp -r docs/* _site/
          cp logo.svg _site/ || true
          cp README.md _site/
          
          cd _site
          
          cat > _config.yml << 'EOF'
          title: EasyCLI
          description: Build beautiful CLIs with TypeScript
          theme: minima
          markdown: GFM
          plugins:
            - jekyll-relative-links
          relative_links:
            enabled: true
            collections: true
          defaults:
            - scope:
                path: ""
              values:
                layout: "default"
          EOF
          
          mkdir -p _layouts
          cat > _layouts/default.html << 'LAYOUT'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>{{ page.title | default: site.title }}</title>
            <style>
              :root {
                --bg: #0d1117;
                --fg: #c9d1d9;
                --accent: #58a6ff;
                --success: #3fb950;
                --border: #30363d;
                --card-bg: #161b22;
              }
              * { box-sizing: border-box; }
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
                background: var(--bg);
                color: var(--fg);
                line-height: 1.6;
                margin: 0;
                padding: 0;
              }
              .container { max-width: 900px; margin: 0 auto; padding: 20px 40px; }
              header {
                background: var(--card-bg);
                border-bottom: 1px solid var(--border);
                padding: 20px 0;
              }
              header .container { display: flex; align-items: center; justify-content: space-between; }
              .logo { font-size: 1.5rem; font-weight: bold; color: #fff; text-decoration: none; }
              .logo span { color: var(--accent); }
              nav a { color: var(--accent); text-decoration: none; margin-left: 20px; }
              nav a:hover { text-decoration: underline; }
              main { padding: 40px 0; }
              h1, h2, h3 { color: #fff; }
              h1 { border-bottom: 1px solid var(--border); padding-bottom: 10px; }
              h2 { margin-top: 40px; }
              a { color: var(--accent); }
              code { background: #000; padding: 2px 6px; border-radius: 4px; font-size: 0.9em; }
              pre { background: #000; padding: 16px; border-radius: 8px; overflow-x: auto; }
              pre code { padding: 0; background: none; }
              table { width: 100%; border-collapse: collapse; margin: 20px 0; }
              th, td { padding: 12px; text-align: left; border: 1px solid var(--border); }
              th { background: var(--card-bg); }
              blockquote { border-left: 4px solid var(--accent); margin: 0; padding-left: 20px; color: #8b949e; }
              hr { border: none; border-top: 1px solid var(--border); margin: 30px 0; }
              footer { text-align: center; padding: 40px 0; border-top: 1px solid var(--border); color: #8b949e; }
            </style>
          </head>
          <body>
            <header>
              <div class="container">
                <a href="./" class="logo">Easy<span>CLI</span></a>
                <nav>
                  <a href="getting-started">Getting Started</a>
                  <a href="features">Features</a>
                  <a href="api-reference">API Reference</a>
                  <a href="why-easycli">Why EasyCLI</a>
                </nav>
              </div>
            </header>
            <main>
              <div class="container">
                {{ content }}
              </div>
            </main>
            <footer>
              <div class="container">
                <p>MIT License | <a href="https://github.com/ashavijit/easycli">GitHub</a></p>
              </div>
            </footer>
          </body>
          </html>
          LAYOUT
          
          gem install bundler jekyll
          bundle init
          echo "gem 'jekyll'" >> Gemfile
          echo "gem 'minima'" >> Gemfile
          echo "gem 'jekyll-relative-links'" >> Gemfile
          bundle install
          bundle exec jekyll build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
